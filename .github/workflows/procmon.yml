name: procmon

on:
  pull_request:         # Automatic test
    types: [opened, reopened, synchronize]
    branches: [master]
    paths:
      - .github/workflows/.common.yml
      # - .github/workflows/procmon.yml
      - procmon/**
      - Common.ps1
      - update_all.ps1
  schedule:
    - cron: 0 4 * * *   # Scheduled test
    - cron: 35 1-23/6 * * * # Scheduled update
  workflow_dispatch:    # Manual run
    inputs:
      type:
        description: Type
        type: choice
        required: true
        default: Test
        options:
          - Force update
          - Test
          - Update

jobs:
  job:
    name: ${{ inputs.type || (github.event_name == 'pull_request' || github.event.schedule == '0 4 * * *') && 'Test' || 'Update' }}
    uses: ./.github/workflows/.common.yml
    with:
      test: ${{ github.event_name == 'pull_request' || github.event.schedule == '0 4 * * *' || inputs.type == 'Test' }}
      force: ${{ inputs.type == 'Force update' }}
      test_cases: |
        - Start procmon
          "before start"
          Start-Process procmon
          "after start"
          $sw = [System.Diagnostics.Stopwatch]::StartNew()
          while ($sw.ElapsedMilliseconds -lt 30000) {
            if (Get-Process procmon* | Where-Object MainWindowHandle -NE 0) {
              return
            }
            Start-Sleep -Milliseconds 500
          }
          throw "Process start timed out."
        - Close procmon
          Get-Process procmon* | Should -Not -BeNullOrEmpty
          Get-Process procmon* | ForEach-Object CloseMainWindow | Out-Null
          Wait-Process procmon* -Timeout 30
    secrets: inherit
