name: strawberryperl / Test

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
    branches: [master]  # Automatic test
    paths:
      - .github/workflows/strawberryperl-test.yml
      - strawberryperl/**
      - Common.ps1
      - test_all.ps1
      - update_vars.ps1
  schedule:
    - cron: 0 4 * * *   # Daily test
  workflow_dispatch:    # Manual run

jobs:
  job:
    name: CI
    uses: ./.github/workflows/.common.yml
    with:
      packages: strawberryperl
      test: true
