name: marble / Update

on:
  push:
    branches: [master]  # Automatic update
    paths:
      - .github/workflows/marble-update.yml
      - marble/**
      - Common.ps1
      - update_all.ps1
      - update_vars.ps1
  schedule:
    - cron: 5 */6 * * * # Scheduled update
  workflow_dispatch:    # Manual run
    inputs:
      force:
        description: Force update
        type: boolean

jobs:
  job:
    name: CI
    uses: ./.github/workflows/.common.yml
    with:
      packages: marble
      force: ${{ github.event_name == 'workflow_dispatch' && inputs.force }}
